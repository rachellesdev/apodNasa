<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>APOD NASA</title>
</head>

<body>
    <div class="apod">
        <h1>Astronomy Picture of the Day</h1>
        <div id="txt">
            <p>A new picture of our universe every single day since july 20, 1995!</p>
            <p>Choose a date and see the photo taken by NASA on the chosen day and an explanatory excerpt developed by
                an astronomer.</p>
        </div>
        <br>
        <form>
            <section class="secData">
                <input type="date" name="inData" id="inData" min="1995-06-20">
                <button class="btn" id="btn">Resultado</button>
            </section>
        </form>
        <br>
        <h1 id="tituloImg"></h1><br>
        <div id="explainImg"></div><br>
        <div id="imgNasa"></div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/scrip.js"></script>
</body>

</html>
