<body>
    <div class="apod">
        <h1>Astronomy Picture of the Day</h1>
        <div id="txt">
            <p>A new picture of our universe every single day since july 20, 1995!</p>
            <p>Choose a date and see the photo taken by NASA on the chosen day and an <br> explanatory excerpt developed
                by
                an astronomer.</p>
        </div>
        <br>
        <form>
            <section class="secData">
                <input type="date" name="inData" id="inData" min="1995-06-20">
                <br><br><button class="btn" id="btn">Resultado</button>
            </section>
        </form>
        <br>
        <h1 id="tituloImg"></h1><br>
        <div id="explainImg"></div><br>

    </div>
